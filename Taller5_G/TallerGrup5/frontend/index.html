<body>

<div id="principal">

<nav class="navbar navbar-expand-lg navbar-light bg-light">

<h1><span class="badge badge-primary">Libros</span></h1>
<a class="active-pink-3 active-pink-4 mb-4">
  <input class="form-control" type="text" placeholder="Search" aria-label="Search">
</a>


<div class ="container">
	<div class="row">
		<div class="col text-left">
			<h2>Listado de libros</h2>
			<b-table striped hover :items="libros" :fields="fields"></b-table>	
		</div>
	</div>
</div>

</div>
</div>

    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
	new Vue({
		el:'#principal',

	//import axios from 'axios';
		created: function(){
			console.log("holi");
			this.getLibros();
			console.log(this.libros)
			
		},	
		data:{


			

				fields:[

				{key:'titulo', label:'Titulo'},
				{key: 'autores', label:'Autores'},
				{key:'isbn',label:'ISBN'},
				{key: 'calificacionprom', label:'Calificaciones'}
				],
				libros:[],

		}, 
		methods:{
			getLibros: function(){

				//console.log("as");
				const path = 'http://localhost:8000/api/libros/';
				axios.get(path).then((response)=> {
					this.libros = response.data;
					console.log("as");
					console.log(response.data);
				})
				.catch((error)=>{
					console.log(error)
				});

			}



		}






	



	});
	

</script>
